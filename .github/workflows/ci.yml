name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: |
          python -m py_compile app/main.py app/db.py app/schemas.py app/config.py app/rag.py app/embeddings.py app/llm.py replyctl/*.py

      - name: Run tests
        env:
          EMBEDDER_FAKE: "1"
          LLM_FAKE: "1"
          AUTH_ENABLED: "1"
          ADMIN_API_TOKEN: "admin-token"
          EDITOR_API_TOKEN: "editor-token"
          EMPLOYEE_API_TOKEN: "employee-token"
          CHAT_API_TOKEN: "chat-token"
        run: |
          pytest -q
